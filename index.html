<!--phil welsby - 11 aug 2021 Drum Kit Challenge-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Challange</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="logos">
        <img class="lzLogo" src="./images/lzlogo (1).png" alt="Led Zeppelin Logo">
        <h1>John Bonham</h1>
        <img class="fourSymbols" src="./images/lz-symbols-1.png" alt="Four Symbols">
    </div>
    <div class="keys">
        <div>
            <p class="key">A</p>
            <p class="name">Boom</p>
            <audio id="boom" controls style="display:none">
                <source src="./sounds/boom.wav" type="audio/wav"> 
            </audio>
        </div>
        <div>
            <p class="key">S</p>
            <p class="name">Clap</p>
            <audio id="clap" controls style="display:none">
                <source src="./sounds/clap.wav" type="audio/wav"> 
            </audio>
        </div>
        <div>
            <p class="key">D</p>
            <p class="name">Hi-Hat</p>
            <audio id="hihat" controls style="display:none">
                <source src="./sounds/hihat.wav" type="audio/wav"> 
            </audio>
        </div>
        <div>
            <p class="key">F</p>
            <p class="name">Kick</p>
            <audio id="kick" controls style="display:none">
                <source src="./sounds/kick.wav" type="audio/wav"> 
            </audio>
        </div>
        <div>
            <p class="key">G</p>
            <p class="name">Open-Hat</p>
            <audio id="openhat" controls style="display:none">
                <source src="./sounds/openhat.wav" type="audio/wav"> 
            </audio>
        </div>
        <div>
            <p class="key">H</p>
            <p class="name">Ride</p>
            <audio id="ride" controls style="display:none">
                <source src="./sounds/ride.wav" type="audio/wav"> 
            </audio>
        </div>
        <div>
            <p class="key">J</p>
            <p class="name">Snare</p>
            <audio id="snare" controls style="display:none">
                <source src="./sounds/snare.wav" type="audio/wav"> 
            </audio>
        </div>
        <div>
            <p class="key">K</p>
            <p class="name">Tink</p>
            <audio id="tink" controls style="display:none">
                <source src="./sounds/tink.wav" type="audio/wav"> 
            </audio>
        </div>
        <div>
            <p class="key">L</p>
            <p class="name">Tom</p>
            <audio id="tom" controls style="display:none">
                <source src="./sounds/tom.wav" type="audio/wav"> 
            </audio>
        </div>
        
    </div>









    <script src="./app.js"></script>
</body>
</html>
